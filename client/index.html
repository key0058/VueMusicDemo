<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music Player</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body id="app" class="page">
  <header class="header">
    <a v-link="{name: 'home'}"><i class="fa fa-expand"></i></a>
    <h1><i class="fa fa-music"></i> Music Player</h1>
    <a  v-link="{name: 'list'}"><i class="fa fa-list"></i></a>
  </header>
  <section class="main">
    <router-view></router-view>
  </section>
  <script id="home-template" type="text/v-template">
    <!-- 内容不会显示到界面上，并且不会被执行 -->
    <img src="assets/img/home.png" alt="" width="100%">
  </script>
  <script id="list-template" type="text/v-template">
    <!-- 内容不会显示到界面上，并且不会被执行 -->
    <div class="list">
      <ol>
        <li v-for="song in songs">
          <a v-link="{ name: 'item', params: {id: song.id}}">
            <span class="num">{{showNumber(song.id, 3)}}</span>
            <div class="info">
              <h3 class="title">一生中最爱</h3>
              <span class="artist">{{song.name}}</span>
            </div>
            <span class="duration">04:50</span>
            <div class="photo"><img :src="song.poster" alt=""></div>
          </a>
        </li>
      </ol>
    </div>
  </script>
  <script id="item-template" type="text/v-template">
    <!-- 内容不会显示到界面上，并且不会被执行 -->
    <div class="player">
      <div class="disc">
        <img :src="content.poster" alt="">
        <span class="duration">4:20</span>
      </div>
      <h2 class="title">月半小夜曲</h2>
      <h3 class="artist">{{content.name}}</h3>
      <div class="lyric">
        <p class="previous">人如天上的明月是不可拥有</p>
        <p class="current">情如曲过只遗留无可挽救再分别</p>
        <p class="next">为何只是失望填密我的空虚</p>
      </div>
      <input type="range" value="0">
      <div class="controls">
        <button><i class="fa fa-retweet"></i></button>
        <button class="active"><i class="fa fa-backward"></i></button>
        <button class="active"><i class="fa fa-play"></i></button>
        <button class="active"><i class="fa fa-forward"></i></button>
        <button class="active"><i class="fa fa-random"></i></button>
      </div>
    </div>
  </script>
  <script src="libs/vue/vue.js"></script>
  <script src="libs/vue-router/vue-router.js"></script>
  <script src="libs/vue-resource/vue-resource.js"></script>
  <script src="app.js"></script>
</body>

</html>
